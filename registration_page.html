<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            overflow: hidden;
            background-image: linear-gradient(45deg, #6a1b9a, #4CAF50, #6a1b9a, #4CAF50);
            animation: animatedBackground 15s ease-in-out infinite alternate;
            background-size: 400% 400%;
        }

        @keyframes animatedBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, opacity 0.3s ease;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 0.5s forwards, pulse 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            from { transform: translateY(0); }
            to { transform: translateY(-6px); }
        }

        form:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4a148c;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.02em;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
            animation: rainbow 4s infinite alternate;
        }

        @keyframes rainbow {
            0% { color: #4a148c; }
            20% { color: #e91e63; }
            40% { color: #2196f3; }
            60% { color: #00bcd4; }
            80% { color: #ffc107; }
            100% { color: #4caf50; }
        }

        h2:hover {
            color: #6a1b9a;
        }

        label {
            display: block;
            margin-top: 25px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
            transition: color 0.3s ease;
            text-shadow: 0.5px 0.5px 0px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.3s forwards;
            opacity: 0;
        }

        label:nth-of-type(1) { animation-delay: 0.1s; }
        label:nth-of-type(2) { animation-delay: 0.2s; }
        label:nth-of-type(3) { animation-delay: 0.3s; }
        label:nth-of-type(4) { animation-delay: 0.4s; }
        label:nth-of-type(5) { animation-delay: 0.5s; }
        label:nth-of-type(6) { animation-delay: 0.6s; }
        label:nth-of-type(7) { animation-delay: 0.7s; }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label:hover {
            color: #4CAF50;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: calc(100% - 32px);
            padding: 16px;
            margin-top: 12px;
            border: 1px solid #000;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.2s ease;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow:  inset 0 1px 2px rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(6px);
            color: #2c3e50;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }

        textarea {
            resize: vertical;
            height: 140px;
        }

        select {
            height: 50px;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
            padding-right: 40px;
        }

        select:focus {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4CAF50" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
        }

        .radio-group {
            margin-top: 30px;
            display: flex;
            gap: 35px;
            animation: fadeInUp 0.3s forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 0;
            font-weight: 500;
            color: #2c3e50;
            font-size: 16px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .radio-group label:hover {
            color: #4CAF50;
        }

        input[type="radio"] {
            margin-right: 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #d1d8e3;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            vertical-align: middle;
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"]:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
        }

        input[type="radio"]:focus {
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.3);
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 18px 40px;
            margin-top: 45px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-image: linear-gradient(to bottom right, #4CAF50, #388e3c);
            border: 1px solid #388e3c;
            animation: pulseButton 2s infinite alternate, buttonHover 0.3s ease;
        }

        @keyframes pulseButton {
            from { transform: scale(1); }
            to { transform: scale(1.04); }
        }

        @keyframes buttonHover {
            from {
                background-image: linear-gradient(to bottom right, #4CAF50, #388e3c);
                transform: translateY(0) scale(1);
                box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            }
            to {
                background-image: linear-gradient(to bottom right, #388e3c, #4CAF50);
                transform: translateY(-4px) scale(1.06);
                box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
            }
        }

        button[type="submit"]:hover {
            animation: buttonHover 0.3s ease forwards;
        }

        button[type="submit"]:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            animation: none;
        }

        @media (max-width: 600px) {
            form {
                width: 95%;
                padding: 30px;
            }

            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Registration Form</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required>

        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="hr">HR</option>
            <option value="sales">Sales</option>
            <option value="development">Development</option>
            <option value="marketing">Marketing</option>
            <option value="others">Others</option>
        </select>

        <label>Gender:</label>
        <div class="radio-group">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required>
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required>
                Female
            </label>
            <label for="prefer_not_to_say">
                <input type="radio" id="prefer_not_to_say" name="gender" value="prefer_not_to_say" required>
                Prefer not to say
            </label>
        </div>

        <button type="submit">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M20 12H4M12 19l7-7-7-7"/></svg>
            Submit
        </button>
    </form>
</body>
</html>
